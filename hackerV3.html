<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKER V5</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      cursor: none;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 24px;
      text-align: center;
    }
    #progress {
      font-size: 32px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="center" id="main">
    <div id="message">Initializing in <span id="countdown">5</span>...</div>
    <div id="progress" class="hidden">0%</div>
  </div>

  <script>
    // Disable back
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.pushState(null, null, location.href);

    // Prevent right click & inspect keys
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U") ||
        (e.key === "F5")
      ) {
        e.preventDefault();
      }
    });

    // Fullscreen
    document.documentElement.requestFullscreen?.();

    // Unload warning
    window.onbeforeunload = () => "Security process active. Leaving now may trigger trace.";

    // Countdown
    let count = 5;
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");
    const progressEl = document.getElementById("progress");

    const countdown = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if (count <= 0) {
        clearInterval(countdown);
        messageEl.textContent = "Processing...";
        progressEl.classList.remove("hidden");
        loadBar();
      }
    }, 1000);

    // Fake loading
    let percent = 0;
    function loadBar() {
      const load = setInterval(() => {
        percent += Math.floor(Math.random() * 5) + 1;
        if (percent > 100) percent = 100;
        progressEl.textContent = percent + "%";
        if (percent >= 100) {
          clearInterval(load);
          finalStage();
        }
      }, 100);
    }

    // Final scary message
    function finalStage() {
      const ua = navigator.userAgent;
      document.getElementById("main").innerHTML = `
        <div>
          <h2 style="color:red;">Accessing Device Info...</h2>
          <p><strong>User Agent:</strong><br>${ua}</p>
          <p style="color:orange;">Device tracking initialized.<br>Movement restricted.<br>All actions monitored.</p>
          <p style="color:red;">‚ùó Do not close or switch window.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
